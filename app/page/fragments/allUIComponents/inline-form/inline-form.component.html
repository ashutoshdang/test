<input class="form-control" placeholder="Email" [(ngModel)]="email" type="text">
<form class="">
  <div class="form-group row">
      <label class="col-md-5 text-right">Email: </label> 
      <div class="col-md-6 input-holder">
          <input class="form-control" name="email" placeholder="Email" [(ngModel)]="email" type="text">
      </div>
  </div>
  <div class="form-group row">
      <label class="col-md-5 text-right">Password: </label> 
      <div class="col-md-6 input-holder">
          <input class="form-control" placeholder="Password" type="password">
      </div>
  </div>
  <div class="form-group row">
      <label class="col-md-5 text-right">Message: </label> 
      <div class="col-md-6 input-holder">
        <textarea class="form-control" placeholder="message"></textarea>
      </div>
  </div>
  <div class="form-group row">
      <label class="col-md-5 text-right">Gender: </label> 
      <div class="col-md-6 input-holder">
          <div class="radio-btn-group">
              <input name="gender" type="radio" id="male">
              <label for="male">Male</label>
            </div>
            
            <div class="radio-btn-group">
              <input name="gender" type="radio" id="female">
              <label for="female">Female</label>
            </div>
            
            <div class="radio-btn-group">
              <input name="gender" type="radio" id="third">
              <label for="third">Third Gender</label>
            </div>
      </div>
  </div>
  <div class="form-group row">
    <label class="col-md-5 text-right">ID proof: </label>
    <div class="col-md-6 input-holder">
      <div class="checkbox-group">
        <input type="checkbox" class="filled-in" id="pancard">
        <label for="pancard">PAN card</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" class="filled-in" id="dl">
        <label for="dl">Driving License</label>
      </div>  
      <div class="checkbox-group">
        <input type="checkbox" class="filled-in" id="voterId">
        <label for="voterId">Voter Id</label>
      </div>  
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-6 offset-md-5">
      <button class="btn btn-default" type="submit">Sign in</button>
    </div>
  </div>
</form>
