<div>
  <div class="row question-row">
  <!-- <div class="col-md-3 left-list">
    <app-user-side-menu></app-user-side-menu>
  </div> -->

  <div class="col-md-9 change-pass-content">
    <div class="col-md-10 offset-md-1" >
    <h2 class="user-heading">Change password</h2>      
     <div class="all-fields">
        <div class="form-group">
         <label for ="username" class="control-label col-md-2 offset-md-2">Username :</label>
         <div class="col-md-6 input-holder">
           <input name="user-name"
                   id="userName" type="text" class="form-control" [(ngModel)]=userName readonly>                           
         </div>
         </div>      

         <div class="form-group">
          <label for="password" class="control-label col-md-2 offset-md-2">Old password :</label>
          <div class="col-md-6 input-holder">        
            <input type="password" class="form-control" name="oldPassword" 
                    [(ngModel)]="user.oldPassword" required (change)="oldPassError()">    
          </div>
          <div class="col-md-6 offset-md-5 valid-err">  
            <small id="oldPasserror" style="color: red;"></small>    
          </div>   
        </div>  

         <div class="form-group">
          <label for="password" class="control-label col-md-2 offset-md-2">New password :</label>
          <div class="col-md-6 input-holder">        
            <input type="password" class="form-control" name="password" 
                    [(ngModel)]="user.password" required (change)="newPassError()">                              
          </div>
          <div class="col-md-6 offset-md-5 valid-err">                        
            <small id="newPasserror" style="color: red;"></small>    
          </div> 
        </div>      

        <div class="form-group">
            <label for ="username" class="control-label col-md-2 offset-md-2">Confirm password :</label>
            <div class="col-md-6 input-holder">
              <input type="password" class="form-control" name="confirmPassword"
                       [(ngModel)]="user.confirmPassword" required (change)="confirmPassError()">                               
            </div>
            <div class="col-md-6 offset-md-5 valid-err">         
              <small id="confirmPasserror" style="color: red;"></small>                       
              <small *ngIf="user.confirmPassword.length&&user.password!=user.confirmPassword" style="color: red">
               Password and Confirm password does not match
              </small>   
            </div>  
        </div>    
       
        <div class="form-group row">
            <div class="col-md-5 offset-md-6">
              <button class="btn btn-default proceed-btn" type="submit" (click)="changePassword(userName,user)">Submit</button>
            </div>
        </div>
    </div>
  </div>
  </div>
</div>

<div class="modal fade" id="oldPassNotMatch" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-notify modal-error" role="document">
      <!--Content-->
      <div class="modal-content">
          <!--Header-->
          <div class="modal-header data-error">
              <p class="heading lead">Error</p>          
          </div>
  
          <!--Body-->
          <div class="modal-body">
              <div class="text-center">
                  <i class="fa fa-close fa-4x animated rotateIn"></i>
                  <p>{{validationMsg}}</p>
              </div>
              <button type="button" class="btn btn-secondary m-auto d-block err-btn" data-dismiss="modal">Close</button>              
          </div>
      </div>
      <!--/.Content-->
  </div>
  </div>

  <div class="modal fade" id="successMatch" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-notify modal-error" role="document">
        <!--Content-->
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header">
                <p class="heading lead">Success</p>          
            </div>
    
            <!--Body-->
            <div class="modal-body">
                <div class="text-center">
                    <i class="fa fa-check fa-4x animated rotateIn"></i>
                    <p>{{validationMsg}}</p>
                </div>
                <button type="button" class="btn btn-secondary m-auto d-block" data-dismiss="modal"(click)="passSuccess()">Ok</button>              
            </div>
        </div>
        <!--/.Content-->
    </div>
    </div>
